<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Weather Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>ğŸŒ¤ï¸ Personal Weather Dashboard</h1>
      <p class="subtitle">Track weather data for your favorite cities</p>
    </header>

    <!-- Add City Section -->
    <section class="add-city-section">
      <h2>Add City</h2>
      <form id="add-city-form" class="add-city-form">
        <input type="text" id="city-name" placeholder="City name (e.g., London)" required>
        <input type="text" id="state-code" placeholder="State (optional, e.g., CA for California)">
        <input type="text" id="country-code" placeholder="Country code (e.g., US, GB)" required maxlength="2">
        <button type="submit" class="btn btn-primary">Add City</button>
      </form>
      <p class="help-text">
        ğŸ’¡ Coordinates are automatically geocoded from the city name
      </p>
    </section>

    <!-- Controls -->
    <section class="controls">
      <button id="refresh-btn" class="btn btn-secondary">ğŸ”„ Refresh All</button>
      <button id="collect-btn" class="btn btn-secondary">ğŸ“¥ Collect Weather Data</button>
      <button id="temp-unit-btn" class="btn btn-secondary">ğŸŒ¡ï¸ Â°F</button>
      <span id="last-update" class="last-update">Last updated: Never</span>
    </section>

    <!-- Loading Indicator -->
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <!-- Cities Grid -->
    <section class="cities-section">
      <h2>Tracked Cities</h2>
      <div id="cities-grid" class="cities-grid">
        <!-- City cards will be inserted here -->
      </div>
      <div id="no-cities" class="no-cities" style="display: none;">
        <p>No cities tracked yet. Add your first city above!</p>
      </div>
    </section>

    <!-- Charts Section -->
    <section class="charts-section">
      <h2>Weather Trends</h2>
      <div id="charts-container" class="charts-container">
        <!-- Charts will be inserted here -->
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="/js/api.js"></script>
  <script src="/js/charts.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
